                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                            </div>
                            <input type="submit" onClick="gatherInput()" value="Confirm" id="submit-btn"
                                class="submit-btn" />
                        </form>
                    </div>
                </div>
